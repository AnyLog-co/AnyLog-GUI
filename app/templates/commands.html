

{% extends "base.html" %}

  
{% block content %}
    <a href="{{ url_for('network') }}">Command</a>&nbsp
    <a href="{{ url_for('install') }}">Install</a>&nbsp

    <form action="{{ url_for('al_command') }}" method="post">
        <p>
            {{ form.command.label }}<br>
            {{ form.command(size = 64) }}<br>
        </p>
        <p>
            {{ form.destination.label }}<br>
            {{ form.destination(size = 64, value=def_dest) }}<br>
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
