

{% extends "base.html" %}

{% block content %}

    <meta http-equiv="refresh" content="10; {{url_for('monitor_topic')}}/{{ topic }}">

     {% if table_title %}
        <h3>{{ topic }}</h3><br>
    {% endif %}

    <table border="1" class="table-cmd">

            {% for col_name in header %}
                <td>{{col_name}}</td> <!-- table cell  -->
            {% endfor %}
        </tr>
        {% for row in rows %}

            {% for col_val in row %}
                <td>{{ col_val }}</td>
            {% endfor %}
        </tr>
        {% endfor %}

{% endblock %}
