

{% extends "base.html" %}

{% block content %}


     {% if table_title %}
        <h3>{{ table_title }}</h3>
    {% endif %}}

    <table border="1">
        <tr>    <!-- table header  -->
            {% for col_name in header %}
                <td>{{col_name}}</td> <!-- table cell  -->
            {% endfor %}
        </tr>
        {% for row in rows %}
        <tr>
            {% for col_val in row %}
                <td>{{ col_val }}</td>
            {% endfor %}
        </tr>
        {% endfor %}

{% endblock %}
