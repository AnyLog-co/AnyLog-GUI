

{% extends "base.html" %}

{% block content %}
    <!-- process: title (for tab) + user_name + user_gui + parent_gui + child_gui + flush messages (errors) -->
    {% if user_gui %}
        <h3>Reports</h3>
        <p>
        {%- for text, url_target in user_gui -%}
       
            <a href="{{ url_target }}">{{text}}</a><br>
        
        {%- endfor -%}
        </p>
    {% endif %}

    
    {% if children_gui %}
        <h3>Navigation</h3>
        <p>
        {%- for text, url_target in children_gui -%}
   
            <a href="{{ url_target }}">{{text}}</a><br>
    
        {%- endfor -%}
        </p>
    {% endif %}


   

 {% endblock %}
