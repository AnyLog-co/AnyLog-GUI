
{% extends "base.html" %}

  
{% block content %}

    <form action="" method="post">

        {% if panels_urls %}
            {% for report in panels_urls %}
                {{ report }} --
                {{panels_urls[report][0]}}
                <!-- can use =: width="450" frameborder="10" -->
                <iframe src={{panels_urls[report][0]}} width=35% height="400" frameborder="15"></iframe>
            {% endfor %}
        {% endif %}

    </form>
{% endblock %}
