{% extends "base.html" %}

{% block content %}

<form action="{{url_for('selected')}}" method="POST">
    <input type="hidden" name="order_id" value="{{ order_id }}">
    <table border="1">
        <tr>
            <td>Product ID</td>
            <td>Name</td>
            <td>Size</td>
            <td>Return</td>
        </tr>
        {% for product in product_list %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.size }}</td>
            <td><input type="checkbox" name="{{ product.id }}"/></td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" value="Return">
</form>


    
{% endblock %}
