

{% extends "base.html" %}


{% block content %}
    <h1>Commands</h1>
    <form action="{{ url_for('al_command') }}" method="get">
        <p>
            {{ form.command.label }}<br>
            {{ form.command(size = 64) }}<br>
        </p>
        <p>
            {{ form.destination.label }}<br>
            {{ form.destination(size = 64, value=def_dest) }}<br>
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
